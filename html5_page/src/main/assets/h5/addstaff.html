<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>添加员工</title>
		<link rel="stylesheet" type="text/css" href="css/common/reset_m.css" />
		<link rel="stylesheet" type="text/css" href="css/agent.css" />
		<script src="js/common/jquery-1.11.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/common/zoom.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/addstaff.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body style="display: none;">
		<div class="header w abs">
			<a class="go-back fl" href='javascript:window.history.go(-1)'></a>
			<p class="a-title text-center fl">添加员工</p>
		</div>
		<div class="add_nav w abs">
			<a href="javascript:;"  class="active">新建员工账号</a>
			<a href="javascript:;">绑定已有账号</a>
		</div>
		<div class="add_container abs w">
			<ul class="add_ul" id="addUl0">
				<li>
					<label>员工姓名</label>
					<input type="text" name="" id="" value=""/>
				</li>
				<li>
				<label>负责区域</label>
					<input type="text" name="" id="" value=""/></li>
				<li>
					<label>手机号</label>
					<input type="text" name="" id="" value="" class="phoneNumber"/>
				</li>
				<li class="liCode">
					<label>验证码</label>
					<input type="text" name="" id="" value=""  class="yzm"/>
					<button type="button" class="sendCode fr">发送验证码</button>
				</li>
				<li class="inCode">
					<label>生成员工邀请码</label>
					<input type="text" name="" id="" value=""  class="InviteCode"/>
				</li>
				<li>
					<label>设置密码</label>
					<input type="text" name="" id="" value="" class="password"/>
				</li>
				<li>
					<label>确认密码</label>
					<input type="text" name="" id="" value="" />
				</li>
				<button type="button" class="registerStaff" id="regBtn1">注&nbsp;&nbsp;册</button>
			</ul>
			<ul class="add_ul hide" id="addUl1">
				<li>
					<label>员工姓名</label>
					<input type="text" name="" id="" value="" />
				</li>
				<li>
				<label>负责区域</label>
					<input type="text" name="" id="" value="" /></li>
				<li>
					<label>手机号</label>
					<input type="text" name="" id="" value="" />
				</li>
				<li class="liCode">
					<label>验证码</label>
					<input type="text" name="" id="" value="" class="yzm"/>
					<button type="button" class="sendCode fr">发送验证码</button>
				</li>
				<li class="inCode">
					<label>生成员工邀请码</label>
					<input type="text" name="" id="" value="" class="InviteCode"/>
				</li>
				<button type="button" class="registerStaff" id="regBtn2">绑&nbsp;&nbsp;定</button>
			</ul>
		</div>
		
	</body>
	<script>
		$('.add_nav').on('click','a',function(){
			$(this).addClass('active').siblings().removeClass('active');
			$('.add_ul').eq($(this).index()).removeClass('hide').siblings().addClass('hide')
		})
	</script>

</html>
